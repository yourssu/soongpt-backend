server:
  port: ${SERVER_PORT}

spring:
  config:
    activate:
      on-profile: dev
    import:
      - optional:file:.env[.properties]
      - data.yml
  datasource:
    url: ${DB_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      max-lifetime: 178000
      leak-detection-threshold: 40000
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGIN}

rusaint:
  base-url: ${RUSAINT_BASE_URL}
  pseudonym-secret: ${RUSAINT_PSEUDONYM_SECRET}
  internal-jwt-secret: ${RUSAINT_INTERNAL_JWT_SECRET}
  internal-jwt-validity-minutes: ${RUSAINT_INTERNAL_JWT_VALIDITY_MINUTES:15}

admin:
  password: ${ADMIN_PASSWORD}

sso:
  frontend-url: ${SSO_FRONTEND_URL}
  client-jwt-secret: ${SSO_CLIENT_JWT_SECRET}
  session-ttl-minutes: ${SSO_SESSION_TTL_MINUTES:60}
  jwt-validity-minutes: ${SSO_JWT_VALIDITY_MINUTES:60}
  cookie-same-site: ${SSO_COOKIE_SAME_SITE:Lax}
  cookie-secure: ${SSO_COOKIE_SECURE:true}
  allowed-redirect-urls: ${SSO_ALLOWED_REDIRECT_URLS:}

logging:
  level:
    com.yourssu.soongpt.domain.sso: DEBUG
    root: INFO

springdoc:
  packages-to-scan: com.yourssu.soongpt
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /swagger-ui
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha
