server:
  port: ${SERVER_PORT}

spring:
  config:
    activate:
      on-profile: prod
    import:
      - optional:file:.env[.properties]
      - data.yml
  datasource:
    url: ${DB_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      max-lifetime: 175000
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGIN}

rusaint:
  base-url: ${RUSAINT_BASE_URL}
  pseudonym-secret: ${RUSAINT_PSEUDONYM_SECRET}
