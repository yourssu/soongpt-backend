server:
  port: 8080

spring:
  config:
    activate:
      on-profile: local
    import:
      - optional:file:.env[.properties]
      - data.yml
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true
      path: /h2-console
  cors:
    allowed-origins: "*"

springdoc:
  packages-to-scan: com.yourssu.soongpt
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /swagger-ui
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha

rusaint:
  base-url: ${RUSAINT_BASE_URL:http://localhost:8000}
  pseudonym-secret: ${RUSAINT_PSEUDONYM_SECRET:local-pseudonym-secret-min-32-chars}
  internal-jwt-secret: ${RUSAINT_INTERNAL_JWT_SECRET:local-internal-jwt-secret-min-32-chars}
  internal-jwt-validity-minutes: ${RUSAINT_INTERNAL_JWT_VALIDITY_MINUTES:15}
