server:
  port: 8080

spring:
  config:
    activate:
      on-profile: local
    import:
      - optional:file:.env[.properties]
      - data.yml
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true
      path: /h2-console
  cors:
    allowed-origins: "*"

springdoc:
  packages-to-scan: com.yourssu.soongpt
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /swagger-ui
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha

rusaint:
  base-url: ${RUSAINT_BASE_URL:http://localhost:8000}
  pseudonym-secret: ${RUSAINT_PSEUDONYM_SECRET:local-pseudonym-secret-min-32-chars}
  internal-jwt-secret: ${RUSAINT_INTERNAL_JWT_SECRET:local-internal-jwt-secret-min-32-chars}
  internal-jwt-validity-minutes: ${RUSAINT_INTERNAL_JWT_VALIDITY_MINUTES:15}

admin:
  password: ${ADMIN_PASSWORD:admin}

sso:
  frontend-url: ${SSO_FRONTEND_URL:http://localhost:3000}
  client-jwt-secret: ${SSO_CLIENT_JWT_SECRET:local-client-jwt-secret-min-32-chars}
  allowed-redirect-urls:
    - http://localhost:3000
    - http://localhost:5173
  session-ttl-minutes: ${SSO_SESSION_TTL_MINUTES:60}
  jwt-validity-minutes: ${SSO_JWT_VALIDITY_MINUTES:60}
  cookie-same-site: ${SSO_COOKIE_SAME_SITE:Lax}
  cookie-secure: ${SSO_COOKIE_SECURE:false}

logging:
  level:
    com.yourssu.soongpt.domain.sso: DEBUG

slack:
  enabled: ${SLACK_ENABLED:false}
  token: ${SLACK_TOKEN:}
  channel: ${SLACK_CHANNEL:}
