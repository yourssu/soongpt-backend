server:
  port: 8080

spring:
  config:
    activate:
      on-profile: test
    import:
      - data.yml
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true
      path: /h2-console
  cors:
    allowed-origins: [ http://localhost:3000 ]

rusaint:
  base-url: https://rusaint-service.test
  pseudonym-secret: test-secret-at-least-48-bytes-for-validation-ok!!!!!!!!
  internal-jwt-secret: test-secret-at-least-48-bytes-for-validation-ok!!!!!!!!

admin:
  password: test-admin-password

sso:
  frontend-url: http://localhost:3000
  client-jwt-secret: test-secret-at-least-48-bytes-for-validation-ok!!!!!!!!
  session-ttl-minutes: 60
  jwt-validity-minutes: 60

logging:
  level:
    org.springframework: DEBUG
